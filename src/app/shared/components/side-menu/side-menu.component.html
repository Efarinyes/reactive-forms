<h2>Opcions</h2>
<hr>
<h3 class="mt-3">Validacions - Reactive</h3>

<ul class="list-group">
  <li *ngFor="let item of reactiveMenu"
    routerLinkActive="active"
    class="list-group-item"
    [routerLink]="[item.route]"

  >
    {{ item.title }}
  </li>
</ul>
<hr>
<h3 class="mt-3">Validacions - Auth </h3>

<ul class="list-group">
  <li *ngFor="let item of authMenu"
    routerLinkActive="active"
    class="list-group-item"
    [routerLink]="[item.route]"

  >
    {{ item.title }}
  </li>
</ul>
