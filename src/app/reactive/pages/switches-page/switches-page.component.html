<h2>Reactius: <span>Switches</span></h2>
<hr>


<form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onSave()">

  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gànere</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" type="radio" value="M" formControlName="gender" id="radioMasculino" >
        <label class="form-check-label" for="radioMasculino">
         Home
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" value="F" formControlName="gender" id="radioFemenino">
        <label class="form-check-label" for="radioFemenino">
          Dona
        </label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificacions</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" formControlName="wantNotificacions" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Vull rebre notificacions</label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="termsAndConditions" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Termes i condicins
        </label>
      </div>
      <span *ngIf="isValidField('termsAndConditions')" class="form-text text-danger">
       S'han d'acceptar les condicions d'us
      </span>

    </div>
  </div>


  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">
        Guardar
      </button>
    </div>
  </div>

</form>


<h5>Valor del formulari</h5>
<pre>{{ myForm.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ person | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ myForm.valid | json }}</pre>
