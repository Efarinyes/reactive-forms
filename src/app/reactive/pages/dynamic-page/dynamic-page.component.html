<hr>

<form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onSunbmit()">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nom</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nom de la persona" formControlName="name">
      <span *ngIf="isValidField('name')" class="form-text text-danger">
       {{ getFieldError('name') }}
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Afegir</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input class="form-control" placeholder="Afegir preferit" [formControl] = "newFavorite" >
        <button class="btn btn-outline-primary" type="button" (click)="addToFavorite()">
          Afegir preferit
        </button>

      </div>
    </div>
  </div>


  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoriteGames">

      <div class="mb-1" *ngFor="let favarite of favoriteGamesControl.controls; let i = index">

        <div class="input-group">
          <input class="form-control" [formControlName] = 'i'>

          <button class="btn btn-outline-danger" type="button" (click)="onDeleteFavorite(i)">
            Eliminar
          </button>
        </div>
        <span  *ngIf="isValidFieldInArry(favoriteGamesControl, i)" class="form-text text-danger">
          Camp obligatori
        </span>

      </div>

    </div>
  </div>



  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        <!-- [disabled]="myForm.invalid" -->
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>

<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br>

<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ newFavorite.valid| json }}</pre>
<pre>{{ newFavorite.value | json }}</pre>
